<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="ig.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <!--navbar section-->
        <nav class="navbar bg-dark border-end">
            <a class="list" href="index.html"><img src="img/instagram.jpg" height="50px" width="120px" alt="navimg"></a>
            <a class="list" href="index.html"><i class="fa-solid fa-house" style="color: #ffffff;"></i><span class="menu text-light fw-bold ms-2">Home</span></a>
            <a class="list" href="nih"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i><span class="menu text-light fw-bold ms-2">Search</span></a>
            <a class="list" href="nih"><i class="fa-sharp fa-regular fa-compass" style="color: #ffffff;"></i><span class="menu text-light fw-bold ms-2">Explore</span></a>
            <a class="list" href="nih"><i class="fa-regular fa-clapperboard" style="color: #ffffff;"></i><span class="menu text-light fw-bold ms-2">Reels</span></a>
            <a class="list not" href="nih"><i class="fa-regular fa-comment-dots" style="color: #ffffff;"></i><span class="menu text-light fw-bold ms-2">Messages</span></a>
            <a class="list not" href="nih"><i class="fa-regular fa-heart" style="color: #ffffff;"></i><span class="menu text-light fw-bold ms-2">Notifications</span></a>
            <a class="list" href="nih"><i class="fa-regular fa-square-plus" style="color: #ffffff;"></i><span class="menu text-light fw-bold ms-2">Create</span></a>
            <a class="list" href="nih"><img class="rounded-circle" src="img/profile.png" alt="profile" height="22px" width="22px"><span class="menu text-light fw-bold ms-2">Profile</span></a>
        </nav>
        <!--top navbar for small devices-->
        <div class="topnav bg-dark fixed">
            <a href=""><img class="insta py-2" src="img/instagram.jpg" height="50px" width="120px" alt=""></a>
            <div class="not-mes bg-dark">
                <a href="nih"><i class="fa-regular fa-heart" style="color: #ffffff;"></i></a>
                <a href="nih"><i class="fa-regular fa-comment-dots ps-5" style="color: #ffffff;"></i></a>
            </div>
        </div>
        <!--main section-->
        <section class="main bg-dark">
            <!--story section-->
            <div class="story">
                <div class="stories">
                    <a href="img1"><img class="rounded-circle" src="img/images1.jpg" width="60px" height="60px" alt="img1"></a>
                    <p class="text-light fw-bold">_nature_lover__</p>
                </div>
                <div class="stories">
                    <a href="img2"><img class="rounded-circle" src="img/image2.jpg" width="60px" height="60px" alt="img2"></a>
                    <p class="text-light fw-bold">__rea__der_man</p>
                </div>
                <div class="stories">
                    <a href="img3"><img class="rounded-circle" src="img/image3.jpg" width="60px" height="60px" alt="img3"></a>
                    <p class="text-light fw-bold">_stay_alone__</p>
                </div>
            </div>
            <!--post section-->
            <div class="post">
                <div class="post-title">
                    <img src="img/car.jpg" class="rounded-circle" alt="pro" width="32px" height="32px">
                </div>
                <div class="name">
                    <p class="text-light fw-bold">car_world</p>
                </div>
                <div class="post-content">
                    <img src="img/car.jpg" alt="post" height="500px" width="500px">
                </div>
                <div class="post-footer">
                    <div class="actions">
                        <i id="red" onclick="like()" class="fa-regular fa-heart fa-2xl ps-4 pt-4" style="color: #ffffff;"></i>
                        <i onclick="comment()" class="fa-regular fa-comment fa-2xl ps-2" style="color: #ffffff;"></i>
                        <i onclick="share()" class="fa-regular fa-paper-plane fa-2xl ps-2" style="color: #ffffff;"></i>
                    </div>
                    <span class="likes text-light fw-bold ps-4">2.7k likes</span>
                <div class="comment-box">
                    <input type="text" id="comment-input" placeholder="Add a comment" class="bg-dark ms-4 border-0">
                </div>
                </div>
            </div>
        </section>
        <!--right section-->
        <aside class="suggestion pt-5">
            <h6 class="right text-secondary">Suggested for you</h6>
            <div class="post-title">
                <img src="img/sug1.jpg" class="rounded-circle" alt="pro" width="32px" height="32px">
            </div>
            <div class="follow">
                <p class="text-light fw-bold pe-5">_nihala__</p>
            </div>
            <div class="btn">
                <input type="button" value="Follow" class="text-primary bg-dark border-0" onclick="follow()" id="req">
            </div>
        </aside>
    </div>
    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="ig.js"></script>
</body>
</html>
